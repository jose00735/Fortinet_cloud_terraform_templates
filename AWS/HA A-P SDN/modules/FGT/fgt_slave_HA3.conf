Content-Type: multipart/mixed; boundary="==AWS=="
MIME-Version: 1.0

--==AWS==
Content-Type: text/x-shellscript; charset="us-ascii"
MIME-Version: 1.0

config system global
set hostname secondary
set admin-sport 10443
end
config system vdom-exception
edit 1
set object system.interface
next
edit 2
set object router.static
next
edit 3
set object firewall.vip
next
end
config system dns
set primary 169.254.169.253
end
config system interface
config system interface
edit port1
set alias "public"
unset allowaccess 
next
edit port2
set alias "private"
unset allowaccess 
next
edit port3
set alias "HA-mgmt"
set allowaccess https ssh
set mode static
set ip ${ ha_ip }/24
end
config system admin
edit ${ admin-user }
set password ${ password }
set accprofile super_admin
end
config sys ha
set group-name AWS-HA
set mode a-p
set hbdev port3 100
set session-pickup enable
set ha-mgmt-status enable
config  ha-mgmt-interfaces
edit 1
set interface port3
set gateway ${mgmt_gateway_ip}
next
end
set override disable
set priority 100
set unicast-hb enable
set unicast-hb-peerip ${peer_ha_ip}
end
config firewall vip 
edit ${ private_linux_ip }_vip
set portforward enable 
set extintf port1
set extip 0.0.0.0
set mappedip ${ private_linux_ip }
set extport 80
set mappedport 80
end
config firewall policy 
edit 0
set name client_${private_linux_ip}_vip
set srcintf port1
set dstintf port2
set action accept
set srcaddr all 
set dstaddr ${ private_linux_ip }_vip
set service ALL 
set schedule always
next
end
config system sdn
edit aws-ha
set type aws
set use-metadata-iam enable
next
end

--==AWS==--